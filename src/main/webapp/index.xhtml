<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
<h:head>
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body { background-color: #f8f9fa; padding-top: 50px; }
        .card { box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .header-title { color: #0d6efd; font-weight: bold; }
    </style>
</h:head>
<h:body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">

                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Add / Edit Product</h4>
                    </div>
                    <div class="card-body">
                        <h:form id="productForm" class="row g-3">
                            <div class="col-md-6">
                                <h:outputLabel value="Product Name" class="form-label font-weight-bold" />
                                <h:inputText value="#{productBean.product.name}" class="form-control" placeholder="e.g. Gaming Laptop" />
                            </div>
                            <div class="col-md-4">
                                <h:outputLabel value="Price ($)" class="form-label" />
                                <h:inputText value="#{productBean.product.price}" class="form-control" placeholder="0.00" />
                            </div>
                            <div class="col-md-2 d-flex align-items-end">
                                <h:commandButton value="Save" action="#{productBean.save}" class="btn btn-success w-100" />
                            </div>
                        </h:form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Product Inventory</h5>
                        <span class="badge bg-info text-dark">Total: #{productBean.productList.size()}</span>
                    </div>
                    <div class="card-body p-0">
                        <h:form>
                            <h:dataTable value="#{productBean.productList}" var="p"
                                         class="table table-hover table-striped mb-0">
                                <h:column>
                                    <f:facet name="header">ID</f:facet>
                                    <span class="text-muted">##{p.id}</span>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Name</f:facet>
                                    <strong>#{p.name}</strong>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Price</f:facet>
                                    <h:outputText value="#{p.price}">
                                        <f:convertNumber type="currency" currencySymbol="$" />
                                    </h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Actions</f:facet>
                                    <h:commandLink value="Edit" action="#{productBean.edit(p)}" class="btn btn-sm btn-outline-primary me-2" />
                                    <h:commandLink value="Delete" action="#{productBean.delete(p)}" class="btn btn-sm btn-outline-danger" />
                                </h:column>
                            </h:dataTable>
                        </h:form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</h:body>
</html>
