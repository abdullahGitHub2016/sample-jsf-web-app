<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
<h:head>
    <title>Product CRUD</title>
</h:head>
<h:body>
    <h:form>
        <h2>Product Management</h2>
        <h:panelGrid columns="2">
            <h:outputLabel value="Name: " />
            <h:inputText value="#{productBean.product.name}" />

            <h:outputLabel value="Price: " />
            <h:inputText value="#{productBean.product.price}" />

            <h:commandButton value="Save Product" action="#{productBean.save}" />
        </h:panelGrid>

        <h:dataTable value="#{productBean.productList}" var="p" border="1" style="margin-top: 20px">
            <h:column>
                <f:facet name="header">Name</f:facet>
                #{p.name}
            </h:column>
            <h:column>
                <f:facet name="header">Price</f:facet>
                #{p.price}
            </h:column>
            <h:column>
                <f:facet name="header">Actions</f:facet>
                <h:commandLink value="Edit" action="#{productBean.edit(p)}" />
                <h:outputText value=" | " />
                <h:commandLink value="Delete" action="#{productBean.delete(p)}" />
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
